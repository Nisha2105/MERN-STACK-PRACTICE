<html lang="en">
<head>

    <title>Login form</title>
    <link rel="stylesheet" href="login.css">

<body style=" background:rgb(1, 20, 44);">
    <div class="main">
     <div class="form">
    <form>
        <span><h1>Login</h1></span>
        <div class="username">
            <input type="text" placeholder="Username"><hr></div><br><br>
        <div class="password">
            <input type="text" placeholder="Password"><hr><br><br>
        </div>
        <p class="forget">Forget Password?</p>
        <div ><button class="btn" type="submit"><b>Login</b></button></div>
        <span class="or">OR</span>
        <p class="sign">Sign up</p>
    </form>
</div>
</div>
